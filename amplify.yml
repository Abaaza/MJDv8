version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci # Install root workspace dependencies first
        - npm install @rollup/rollup-linux-x64-gnu --no-save || true # Fix rollup at root level
        - npm rebuild rollup || true # Rebuild rollup at root level
        - cd client
        - npm ci # Install client dependencies
        - npm install @rollup/rollup-linux-x64-gnu --no-save || true # Fix rollup platform dependency
        - npm rebuild rollup || true # Rebuild rollup if needed
        - npm install rollup --force --no-save || true # Force reinstall rollup as fallback
        - npm install @swc/core-linux-x64-gnu --no-save || true # Fix SWC platform dependency
        - npm rebuild @swc/core || true # Rebuild SWC if needed
        - npm install @swc/core --force --no-save || true # Force reinstall SWC as fallback
    build:
      commands:
        - cd client # Ensure we're in the client directory for build
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - client/node_modules/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Strict-Transport-Security"
          value: "max-age=31536000; includeSubDomains"
        - key: "X-Content-Type-Options"
          value: "nosniff"
        - key: "X-Frame-Options"
          value: "DENY"
        - key: "X-XSS-Protection"
          value: "1; mode=block"
        - key: "Referrer-Policy"
          value: "strict-origin-when-cross-origin"
