version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install root dependencies
        - npm ci
        # Navigate to client directory
        - cd client
        # Clean install client dependencies
        - npm ci
        # Force install platform-specific rollup binary
        - npm install @rollup/rollup-linux-x64-gnu --force
        # Force install platform-specific SWC binary
        - npm install @swc/core-linux-x64-gnu --force
    build:
      commands:
        # Already in client directory from preBuild
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - client/node_modules/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Strict-Transport-Security"
          value: "max-age=31536000; includeSubDomains"
        - key: "X-Content-Type-Options"
          value: "nosniff"
        - key: "X-Frame-Options"
          value: "DENY"
        - key: "X-XSS-Protection"
          value: "1; mode=block"
        - key: "Referrer-Policy"
          value: "strict-origin-when-cross-origin"
